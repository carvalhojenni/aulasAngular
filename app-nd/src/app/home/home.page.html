<ion-content color="dark" [fullscreen]="true">
  <ion-grid >
    <ion-row class="row-inforCel" >
      <p>9:41</p>
      <div>
        <img src="../../assets/icon/cellular.svg" alt="icone de sinal">
        <img src="../../assets/icon/wifi.svg" alt="icone de wifi">
        <img src="../../assets/icon/battery-full.svg" alt="icone de bateria cheia">
      </div>
    </ion-row>
  </ion-grid>

  <ion-grid >
    <ion-row>
      <ion-col class="row-title">
        <h1>Hi Mike,</h1>
        <h1>Where do you want to go?</h1>
      </ion-col>
    </ion-row>
  </ion-grid>


  <ion-item class="row-input" color="dark">
    <img src="../../assets/icon/local.svg"  alt="Icone localização">
    <ion-input color="medium" placeholder="Input destination"></ion-input>
    <ion-icon class="icon-seta" name="arrow-forward-outline" slot="end"></ion-icon>
  </ion-item>

  <ion-grid >
    <ion-row class="row-upDate">
      <ion-col>
        <h2>Daily Scenery</h2>
      </ion-col>
      <ion-col size="7" style="display: flex; align-items: center; color: #5260ff;">
        <h5>updated</h5>
      </ion-col>
      <ion-col size="1" style="color: #C0C4CE; display: flex; align-items: center;">
        <h5>More</h5>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card class="card" color="dark" >
    <img style="width: 100%; height: 245px;" alt="Silhouette of mountains"
      src="https://upload.wikimedia.org/wikipedia/commons/0/07/Aerial-SantaBarbaraCA10-28-08.jpg" />
    <div class="card-conteudo">
      <ion-card-header>
        <p style="color: #C0C4CE;">2018.9.17</p>
        <ion-card-title style="font-weight: bold;">Santa Barbara, United States</ion-card-title>
      </ion-card-header>
      <div class="avatar">
        <ion-avatar  style="margin-right: 10px;">
          <img src="https://github.com/carvalhojenni.png">
        </ion-avatar>
        <ion-avatar  style="margin-right: 25px;">
          <img src="https://github.com/stefanyBernardi.png">
        </ion-avatar>
      </div>
    </div>
  </ion-card>

  <ion-grid >
    <ion-row class="row-city" >
      <ion-col>
        <h2 >City</h2>
      </ion-col>
      <ion-col size="9"  style="display: flex; align-items: center;">
        <ion-button color="tertiary">Hot</ion-button>
      </ion-col>
      <ion-col size="1" style="color: #C0C4CE; display: flex; align-items: center;">
        <p>More</p>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid >
    <ion-row>
      <ion-col>
        <div style="position: relative;">
          <img style="border-radius: 10px; height: 160px;" alt="imagem grecia"
            src="https://einvestidor.estadao.com.br/wp-content/uploads/2022/07/20220611-142421_010720220235.jpg"/>
            <p class="inforImg">Grecia</p>
        </div>
      </ion-col>
      <ion-col>
        <div style="position: relative;">
          <img style="border-radius: 10px; height: 160px;" alt="imagem da italia"
            src="https://viagemeturismo.abril.com.br/wp-content/uploads/2016/10/177493849.jpeg?quality=70&strip=info&w=925&w=636" />
            <p class="inforImg">Italia</p>
        </div>
      </ion-col>
      <ion-col>
        <div style="position: relative;">
          <img style="border-radius: 10px; height: 160px;" alt="Silhouette of mountains"
            src="https://upload.wikimedia.org/wikipedia/commons/0/07/Aerial-SantaBarbaraCA10-28-08.jpg" />
          <p class="inforImg">Santa Barbara</p>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid >
    <ion-row>
      <ion-col>
        <h2 style="margin: 20px 10px; font-weight: bold;">Master</h2>
      </ion-col>
    </ion-row>
    <ion-row style="display: flex; align-items: center;  margin: 20px 10px;">
      <ion-col size="2">
        <ion-avatar><img src="https://github.com/carvalhojenni.png"> </ion-avatar>
      </ion-col>
      <ion-col size="2">
        <ion-avatar><img src="https://github.com/stefanyBernardi.png"> </ion-avatar>
      </ion-col>
      <ion-col size="2">
        <ion-avatar> <img src="https://github.com/NouamaneTazi.png"> </ion-avatar>
      </ion-col>
      <ion-col size="2">
        <ion-avatar> <img src="https://github.com/tarampampam.png"></ion-avatar>
      </ion-col>
      <ion-col size="3">
        <a style="text-decoration: none; columns: #7682F8;" href="">Join them.</a>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>


<ion-footer collapse="fade">
  <ion-toolbar color="dark">
      <div style="display: flex; justify-content: space-around; padding: 10px;">
        <img src="../../assets/icon/reader-outline.svg" alt="">
        <img style="width: 50px; height: 50px;" src="../../assets/icon/local.svg" alt="">
        <img src="../../assets/icon/perfil.svg" alt="">
      </div>
  </ion-toolbar>
</ion-footer>
